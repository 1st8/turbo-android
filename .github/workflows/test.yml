name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        run: ./gradlew testRelease

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results-report
          path: build/reports/tests/testReleaseUnitTest/*.html
